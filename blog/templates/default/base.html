<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	{% block meta %}
	<title>{{ setting['blogname'] }}</title>
    {% end %}
    
	{% block css %}
	<script type="text/javascript" src="/static/syntaxhighlighter/scripts/shCore.js"></script>
    <script type="text/javascript" src="/static/syntaxhighlighter/scripts/shBrushPython.js"></script>
    <script type="text/javascript" src="/static/syntaxhighlighter/scripts/shBrushCpp.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/syntaxhighlighter/styles/shCoreDefault.css"/>
    <script type="text/javascript">SyntaxHighlighter.all();</script>
	<!-- Bootstrap -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<link href="/static/main.css" rel="stylesheet" media="screen">
	{% end %}
	<link rel="shortcut icon" href="/static/img/favicon32.ico">
</head>
<body class="custom-background custom-font-enabled">
	<div class="wrap site">
		<div id="container" class="container-fluid">
			<div class="row-fluid">	
				{% include 'header.html' %}
				{% include 'navigation.html' %}
			</div>
			<div class="row-fluid">	
				<div id="content" class="row-fluid">
					{% block content-main %}
					<div id="main" class="span9">
					</div>
					{% end %}
					<div id="sidebar" class="span3">
						{% include 'sidebar.html' %}
					</div>
				</div>
				<hr />
				<div id="footer" class="row-fluid">	
					{% include 'footer.html' %}
				</div>
			</div>
		</div>
	</div>
	{% block javascript %}
	<!-- Load JS here for greater good =============================-->
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/jquery.form.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/main.js"></script>
	{% end %}
</body>
</html>
